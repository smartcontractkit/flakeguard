name: Build, Lint, and Test
on:
    push:
        branches:
          - main
        tags:
          - '*'
    pull_request:
        branches:
          - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Install Dependencies
        run: go mod download
      - name: Build
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: build --clean --snapshot --single-target
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload covered binary for integration tests
        uses: actions/upload-artifact@v4
        with:
          name: flakeguard_covered
          path: dist/covered_linux_amd64_v1/flakeguard_covered
          retention-days: 1
          if-no-files-found: error # Need this to run integration tests properly

  lint:
    needs: build
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Install Dependencies
        run: go mod download
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: latest

  test-unit:
    name: ${{ matrix.race && 'Unit Tests (race)' || 'Unit Tests' }}
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        race: [true, false]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Install Dependencies
        run: go mod download
      - name: Create Run Command
        run: |
          if [ "$race" = "true" ]; then
            run_command="go tool gotestsum -- -coverprofile=unit_coverage.txt -skip TestIntegration -race ./..."
          else
            run_command="go tool gotestsum -- -coverprofile=unit_coverage.txt -skip TestIntegration ./..."
          fi
          echo "RUN_COMMAND=$run_command" >> $GITHUB_ENV
          echo "Run command: $run_command"
      - name: Run Unit Tests
        run: $RUN_COMMAND
      - name: Upload unit coverage to Codecov
        if: ${{ matrix.race == false }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unit
          name: unit-tests
          file: unit_coverage.txt
          fail_ci_if_error: false

  test-integration:
    name: ${{ matrix.race && 'Integration Tests (race)' || 'Integration Tests' }}
    env:
      GOCOVERDIR: ${{ github.workspace }}/coverage/integration
      FLAKEGUARD_GOCOVERDIR: ${{ github.workspace }}/coverage/integration
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        race: [true, false]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: flakeguard_covered
          path: ./artifact
      - name: Move binary to root and make executable
        run: |
          mv ./artifact/flakeguard_covered ./flakeguard_covered
          chmod +x ./flakeguard_covered
      - name: Create coverage directory
        run: mkdir -p $GOCOVERDIR
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Install Dependencies
        run: go mod download
      - name: Create Run Command
        run: |
          if [ "${{ matrix.race }}" = "true" ]; then
            run_command="go tool gotestsum --format standard-verbose -- -run TestIntegration -race ./..."
          else
            run_command="go tool gotestsum --format standard-verbose -- -run TestIntegration ./..."
          fi
          echo "RUN_COMMAND=$run_command" >> $GITHUB_ENV
          echo "Run command: $run_command"
      - name: Run Integration Tests
        run: $RUN_COMMAND
      - name: DEBUG Coverage Directory
        run: |
          pwd
          echo "DEBUG: Current directory:"
          ls -la .
          echo "DEBUG: Coverage directory:"
          ls -la coverage
          echo "DEBUG: Integration directory:"
          ls -la coverage/integration
      - name: Format coverage report
        if: ${{ matrix.race == false }}
        run: go tool covdata textfmt -i=$GOCOVERDIR -o=integration_coverage.txt
      - name: Upload integration coverage to Codecov
        if: ${{ matrix.race == false }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: integration
          name: integration-tests
          file: integration_coverage.txt
          fail_ci_if_error: false
